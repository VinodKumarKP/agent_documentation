name: Deploy to S3

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ENVIRONMENT: ${{ inputs.environment || 'dev' }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci

      - name: Configure S3 Bucket
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
          BASE_BUCKET: ${{ secrets.S3_BUCKET }}
        run: |
          FULL_BUCKET_NAME="${BASE_BUCKET}-${ENVIRONMENT}"
          echo "Checking if bucket $FULL_BUCKET_NAME exists..."
          if ! aws s3 ls "s3://$FULL_BUCKET_NAME" 2>&1 > /dev/null; then
            echo "Bucket $FULL_BUCKET_NAME does not exist. Creating..."
            aws s3 mb "s3://$FULL_BUCKET_NAME"
          else
            echo "Bucket $FULL_BUCKET_NAME already exists."
          fi
          
          echo "Configuring public access for $FULL_BUCKET_NAME..."
          # Disable Block Public Access
          aws s3api put-public-access-block \
            --bucket "$FULL_BUCKET_NAME" \
            --public-access-block-configuration "BlockPublicAcls=false,IgnorePublicAcls=false,BlockPublicPolicy=false,RestrictPublicBuckets=false"
          
          # Apply Bucket Policy for Public Read Access
          POLICY_JSON=$(cat <<EOF
          {
              "Version": "2012-10-17",
              "Statement": [
                  {
                      "Sid": "PublicReadGetObject",
                      "Effect": "Allow",
                      "Principal": "*",
                      "Action": "s3:GetObject",
                      "Resource": "arn:aws:s3:::$FULL_BUCKET_NAME/*"
                  }
              ]
          }
          EOF
          )
          aws s3api put-bucket-policy --bucket "$FULL_BUCKET_NAME" --policy "$POLICY_JSON"
          
          # Enable Static Website Hosting
          echo "Enabling static website hosting for $FULL_BUCKET_NAME..."
          aws s3 website "s3://$FULL_BUCKET_NAME" --index-document index.html --error-document 404.html

          echo "S3_BUCKET=$FULL_BUCKET_NAME" >> $GITHUB_ENV

      - run: npm run deploy:s3
        env:
          S3_BUCKET: ${{ env.S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ secrets.AWS_REGION }}
